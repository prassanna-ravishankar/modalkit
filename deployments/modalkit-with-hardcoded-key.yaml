app_settings:
  app_prefix: "my-app"
  auth_config:
    # Using hardcoded API key (no AWS required)
    api_key: "your-secret-api-key-here"
    auth_header: "x-api-key"
  build_config:
    image: "my-registry/my-image"
    tag: "latest"
    env:
      ENV_VAR: "value"
  deployment_config:
    gpu: "T4"
    concurrency_limit: 5
    allow_concurrent_inputs: 2
    container_idle_timeout: 300
    retries: 1
    secure: false  # Set to true to enable Modal proxy authentication
  batch_config:
    max_batch_size: 1
    wait_ms: 0

model_settings:
  local_model_repository_folder: "./models"
  common:
    cache_dir: "./cache"
  model_entries:
    my_model:
      param1: "value1"
      param2: "value2"
