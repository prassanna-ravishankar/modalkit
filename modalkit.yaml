app_settings:
  app_prefix: "test-app"
  auth_config:
    ssm_key: "/test/api-key"
    auth_header: "x-api-key"
  build_config:
    image: "test.ecr.aws/test-image"
    tag: "latest"
  deployment_config:
    gpu: null
    concurrency_limit: 1
    container_idle_timeout: 300
    secure: false
    volumes: {}
  batch_config:
    max_batch_size: 1
    wait_ms: 0

model_settings:
  local_model_repository_folder: "./models"
  common:
    cache_dir: "./cache"
  model_entries:
    test_model:
      param1: "value1"